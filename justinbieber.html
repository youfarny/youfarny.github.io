<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUST JUSTIN FANS</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 4em;
            margin-top: 20px;
            animation: color-change 3s infinite alternate;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        #map {
            height: calc(100vh - 150px);
            width: 100%;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        #popupText {
            font-size: 0.5em;
            transition: font-size 5s ease;
        }
        #message {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #justinImage {
            display: none;
            width: 500px;
            height: auto;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <h1>JUST JUSTIN FANS</h1>
    <p>zoom in to find our bieber baby!</p>
    
    <!-- Map container -->
    <div id="map"></div>
    
    <!-- Message and Image container -->
    <div id="message">
        <h2>STOP STALKING ME.</h2>
    </div>
    <img id="justinImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbiFNHy4eOFfP91upDHcHuBwCoUcUBEtpHgg&s" alt="Justin Judging You">

    <!-- Include Leaflet.js for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([34.0522, -118.2437], 10); // Centered on Los Angeles for demo

        // Load and display map tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Create a custom icon for the marker
        var justinIcon = L.icon({
            iconUrl: 'https://youfarny.github.io/images/justin4.jpg',
            iconSize: [50, 50],
            iconAnchor: [25, 50],
            popupAnchor: [0, -50]
        });

        // Add a marker to the map with a popup
        var marker = L.marker([34.0522, -118.2437], { icon: justinIcon }).addTo(map)
            .bindPopup('<span id="popupText">❣️find justin here</span>')
            .on('click', function() {
                // Display message and image when the marker is clicked
                document.getElementById('message').style.display = 'block';
                document.getElementById('justinImage').style.display = 'block';

                // Slowly enlarge the text
                document.getElementById('popupText').style.fontSize = '3em';
                
                // Zoom in to the "fake" location
                map.setView([34.0522, -118.2437], 18); 
            });

        marker.openPopup(); // Automatically open the popup on load
    </script>

</body>
</html>
