<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin Bieber Fan Page</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
            padding: 20px;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: color-change 3s infinite alternate;
        }
        @keyframes color-change {
            0% { color: #fbd3e9; }
            100% { color: #bb377d; }
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 50px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border: 5px solid #fff;
            border-radius: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.5);
        }
        .surprise-button {
            background-color: #ff4081;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }
        .surprise-button:hover {
            background-color: #e91e63;
            transform: scale(1.1);
        }
        .lucky-draw {
            display: none;
            margin-top: 30px;
            animation: slide-in 1s forwards;
        }
        @keyframes slide-in {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .lucky-draw img {
            width: 50%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0px 0px 30px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
        .footer {
            margin-top: 50px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Justin Bieber Fan Page!</h1>

    <div class="gallery">
        <img src="https://youfarny.github.io/images/justin1.jpg" alt="Justin Bieber Image 1">
        <img src="https://youfarny.github.io/images/justin2.jpg" alt="Justin Bieber Image 2">
        <img src="https://youfarny.github.io/images/justin3.jpg" alt="Justin Bieber Image 3">
        <img src="https://youfarny.github.io/images/justin4.jpg" alt="Justin Bieber Image 4">
        <img src="https://youfarny.github.io/images/justin5.jpg" alt="Justin Bieber Image 5">
        <img src="https://youfarny.github.io/images/justin6.jpg" alt="Justin Bieber Image 6">
    </div>

    <button class="surprise-button" onclick="showLuckyDraw()">Click Here for a Surprise!</button>

    <div class="lucky-draw" id="luckyDraw">
        <h2>You Won a Special Justin Bieber Image!</h2>
        <img src="https://youfarny.github.io/images/justin3.jpg" alt="Lucky Draw Image">
    </div>

    <div class="footer">
        <p>&copy; 2024 Justin Bieber Fan Club. All rights reserved.</p>
    </div>

    <script>
        function showLuckyDraw() {
            const luckyDraw = document.getElementById('luckyDraw');
            if (luckyDraw.style.display === 'none' || luckyDraw.style.display === '') {
                luckyDraw.style.display = 'block';
            } else {
                luckyDraw.style.display = 'none';
            }
        }
    </script>

</body>
</html>
