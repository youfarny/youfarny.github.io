<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUST JUSTIN FANS</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f4f4f4;
        }
        #header {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 1000;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 0;
        }
        #map {
            height: 100%;
            width: 100%;
            z-index: 0;
        }
        #popupText {
            font-size: 0.5em;
            transition: font-size 5s ease;
        }
    </style>
</head>
<body>

    <!-- Header with title and subtitle -->
    <div id="header">
        <h1>JUST JUSTIN FANS</h1>
        <p>zoom in to find our bieber baby!</p>
    </div>
    
    <!-- Map container -->
    <div id="map"></div>

    <!-- Include Leaflet.js for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([34.0522, -118.2437], 10); // Centered on Los Angeles for demo

        // Load and display map tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Create a custom icon for the marker
        var justinIcon = L.icon({
            iconUrl: 'https://youfarny.github.io/images/justin4.jpg',
            iconSize: [50, 50],
            iconAnchor: [25, 50],
            popupAnchor: [0, -50]
        });

        // Add a marker to the map with a popup
        var marker = L.marker([34.0522, -118.2437], { icon: justinIcon }).addTo(map)
            .bindPopup('<span id="popupText">❣️find justin here</span>')
            .on('click', function() {
                // Slowly enlarge the text when the marker is clicked
                document.getElementById('popupText').style.fontSize = '3em';
                
                // Zoom in to the "fake" location
                map.setView([34.0522, -118.2437], 18);
            });

        marker.openPopup(); // Automatically open the popup on load
    </script>

</body>
</html>
