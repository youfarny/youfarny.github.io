<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Stalking Justin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 3em;
            font-weight: bold;
        }

        .red-message {
            color: red;
            animation: blink-red 1.5s step-start infinite;
        }

        .white-message {
            color: white;
            animation: blink-white 1.7s step-start infinite;
        }

        @keyframes blink-red {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes blink-white {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .emoji {
            position: absolute;
            font-size: 2em;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100vh); }
        }

        .siren {
            color: red;
        }

        .crying {
            color: lightblue;
        }
    </style>
</head>
<body>
    <div class="message red-message">
        STOP STALKING JUSTIN
    </div>
    <div class="message white-message" style="top: 60%;">
        YOU NEED A LIFE BRUH
    </div>

    <div class="emoji siren" style="top: 10%; left: 10%; animation-duration: 8s;">
        ðŸš¨
    </div>
    <div class="emoji crying" style="top: 20%; left: 30%; animation-duration: 9s;">
        ðŸ˜¢
    </div>

    <!-- Add more emojis here as needed -->
    <script>
        // Adding multiple emojis dynamically
        function addEmojis(className, count) {
            const container = document.body;
            for (let i = 0; i < count; i++) {
                const emoji = document.createElement('div');
                emoji.className = `emoji ${className}`;
                emoji.style.top = `${Math.random() * 100}%`;
                emoji.style.left = `${Math.random() * 100}%`;
                emoji.style.animationDuration = `${5 + Math.random() * 5}s`;
                emoji.textContent = className === 'siren' ? 'ðŸš¨' : 'ðŸ˜¢';
                container.appendChild(emoji);
            }
        }

        addEmojis('siren', 100);
        addEmojis('crying', 100);
    </script>
</body>
</html>
