<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Stalking Justin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
            background: black;
        }
        .background-emoji {
            position: absolute;
            font-size: 3em;
            opacity: 0.5;
            pointer-events: none;
            user-select: none;
            animation: blink 0.6s infinite;
        }
        .siren {
            color: white;
        }
        .crying {
            color: white;
        }
        @keyframes blink {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        .message p {
            margin: 0;
            font-size: 3em;
            font-weight: bold;
            color: red;
            animation: blink-message 2s infinite;
        }
        @keyframes blink-message {
            0% { opacity: 1; }
            10% { opacity: 0.5; }
            20% { opacity: 1; }
            30% { opacity: 0.5; }
            40% { opacity: 1; }
            50% { opacity: 0.5; }
            60% { opacity: 1; }
            70% { opacity: 0.5; }
            80% { opacity: 1; }
            90% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="message">
        <p>STOP STALKING JUSTIN</p>
    </div>
    <script>
        // Function to fill the background with emojis
        function fillBackground(emoji, count) {
            for (let i = 0; i < count; i++) {
                let span = document.createElement('div');
                span.className = 'background-emoji';
                span.textContent = emoji;
                span.style.top = `${Math.random() * 100}vh`;
                span.style.left = `${Math.random() * 100}vw`;
                document.body.appendChild(span);
            }
        }

        // Fill background with 100 siren and crying emojis
        fillBackground('ðŸš¨', 100);
        fillBackground('ðŸ˜¢', 100);
    </script>
</body>
</html>
