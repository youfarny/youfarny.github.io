<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Stalking Justin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .message {
            font-size: 3em;
            font-weight: bold;
            color: red;
            z-index: 1;
            animation: blink 1s infinite;
        }
        .emoji {
            position: absolute;
            font-size: 2em;
            z-index: 0;
            animation: float 10s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            STOP STALKING JUSTIN. YOU NEED A LIFE BRUH
        </div>

        <!-- Generating 50 siren and 50 crying emojis -->
        <script>
            const container = document.querySelector('.container');

            for (let i = 0; i < 50; i++) {
                const siren = document.createElement('div');
                siren.className = 'emoji siren';
                siren.textContent = 'ðŸš¨';
                siren.style.left = Math.random() * 100 + 'vw';
                siren.style.top = Math.random() * 100 + 'vh';
                container.appendChild(siren);

                const crying = document.createElement('div');
                crying.className = 'emoji crying';
                crying.textContent = 'ðŸ˜¢';
                crying.style.left = Math.random() * 100 + 'vw';
                crying.style.top = Math.random() * 100 + 'vh';
                container.appendChild(crying);
            }
        </script>
    </div>
</body>
</html>
